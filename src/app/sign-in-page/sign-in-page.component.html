<app-header></app-header>
<div *ngIf="messageService.messages.length" class="alert alert-danger">
    <div *ngFor="let message of messageService.messages"><strong>Error:</strong> {{ message }} </div>
</div>
<div ngNativeValidate>
    <div class="form-group">
        <label for="inputUser">User Name</label>
        <input [(ngModel)]="user.username" type="username" class="form-control input-sm" id="username" placeholder="User Name" required minlength="4" #username="ngModel">
    </div>
    <div *ngIf="username.invalid && submitted" class="alert alert-danger">
        <div *ngIf="username.errors.required">
            Username is required.
        </div>
        <div *ngIf="username.errors.minlength">
            Username must be at least 4 characters long.
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required minlength="4"  #password="ngModel">
    </div>
    <div *ngIf="password.invalid && submitted" class="alert alert-danger">
        <div *ngIf="password.errors.required">
            Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
            Password must be at least 4 characters long.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)=authUser()>Login</button>
</div>

<app-footer></app-footer>
