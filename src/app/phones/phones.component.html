<div *ngIf="phones$">
  <div *ngFor="let p of phones$.phones"> 
    <div class = "row">
      <div class ="column"> <img src = {{p.picture.lowRes}}> </div>
      <a routerLink="/Details/{{p.id}}"><b>{{p.name.name}}</b> </a>
      <div class ="column"> <h4>{{p.qty.quantity}} in stock</h4></div>
      <div class ="column"> <h4>{{p.price.price}}</h4></div>
      <button  ng-click = "alert('AddToCart')">Add To Cart</button>
    </div>
  </div>
</div>
